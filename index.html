<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Vue Slider</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        <div class="container" tabindex="-1" @keyup.left="changeImg(-1)" @keyup.right="changeImg(+1)"
        @mouseover="pause()" @mouseout="play()">

            <!--Freccia sinistra-->
            <div class="arrow-container">
                <i class="fas fa-arrow-left" @click="changeImg(-1)"></i>
            </div>

            <!--Immagini-->
            <div class="img-container">
                <img v-bind:src="immagini[indice]" alt="" >

                <!--Puntini-->
                <div class="boxDot">

                    <div href="#" class="dot" :class="{active: indice === index}" :data-index="index"
                    v-for="(element, index) in immagini" @click.prevent="onDotClick(index)"></div>

                </div>
            </div>

            <!--Freccia destra-->
            <div class="arrow-container" >
                <i class="fas fa-arrow-right" @click="changeImg(+1)"></i>
            </div>            
        </div>  
        
    </div>

    <script src="script.js"></script>
</body>
</html>
